<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persconal Calculator</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="gray" onclick="clearDisplay()">C</button>
      <button class="gray" onclick="appendSymbol('%')">%</button>
      <button class="gray" onclick="appendSymbol('^')">^</button>
      <button class="orange" onclick="appendSymbol('/')">÷</button>

      <button onclick="appendSymbol('7')">7</button>
      <button onclick="appendSymbol('8')">8</button>
      <button onclick="appendSymbol('9')">9</button>
      <button class="orange" onclick="appendSymbol('*')">×</button>

      <button onclick="appendSymbol('4')">4</button>
      <button onclick="appendSymbol('5')">5</button>
      <button onclick="appendSymbol('6')">6</button>
      <button class="orange" onclick="appendSymbol('-')">−</button>

      <button onclick="appendSymbol('1')">1</button>
      <button onclick="appendSymbol('2')">2</button>
      <button onclick="appendSymbol('3')">3</button>
      <button class="orange" onclick="appendSymbol('+')">+</button>

      <button class="zero" onclick="appendSymbol('0')">0</button>
      <button onclick="appendSymbol('.')">.</button>
      <button class="orange" onclick="calculate()">=</button>

      <button class="gray" onclick="squareRoot()">√</button>
      <button class="gray" onclick="deleteLast()">DEL</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
